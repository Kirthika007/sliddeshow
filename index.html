<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .accept {
      background-color: #4CAF50;
      color: white;
    }
    .reject {
      background-color: #f44336;
      color: white;
    }
    .next-btn {
      background-color: #2196F3;
      color: white;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    
    <!-- Slide 1 -->
    <div class="slide active">
      <h2>Will you accept me? ‚ù§Ô∏è</h2>
      <button class="accept" onclick="goToSlide(1)">Yes</button>
      <button class="reject" onclick="nextSlide()">No</button>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <h2>Think again... ü§î</h2>
      <button class="accept" onclick="goToSlide(3)">Okay fine</button>
      <button class="reject" onclick="nextSlide()">Still No</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <h2>Last chance ü•∫</h2>
      <button class="accept" onclick="goToSlide(5)">I Accept</button>
      <button class="reject" onclick="goToSlide(4)">No I don‚Äôt accept</button>
    </div>

    <!-- Slide 4 (Just say you hate me) -->
    <div class="slide">
      <h2>Just say you hate me üíî</h2>
      <img src="https://preview.redd.it/post-the-best-cat-memes-you-got-in-the-comments-please-v0-d2yo85ycvste1.jpeg?width=736&auto=webp&s=3c44de827d53a6804a63a1dd4bd2545d27d5d045" alt="Cat Meme"/>
      <button class="accept" onclick="goToSlide(5)">Please Accept</button>
    </div>

    <!-- Slide 5 (Final) -->
    <div class="slide">
      <h2>I knew it üòò</h2>
    </div>

    <!-- Navigation -->
    <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
      currentSlide = index;
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        showSlide(currentSlide + 1);
      }
    }

    function goToSlide(index) {
      if (index >= 0 && index < slides.length) {
        showSlide(index);
      }
    }
  </script>
</body>
</html>
